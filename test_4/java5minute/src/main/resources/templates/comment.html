<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3></h3>
    <ul th:each="comment:${commentList}">
        <li>
            <img th:src="${comment.icon}">
            <span th:text="${comment.nickName}"></span>
            :
            <span th:text="${comment.content}"></span>
        </li>
        <li>
            <label>评论时间：</label>
            <span th:text="${comment.commentTime}"></span>
            <label>评论数：</label>
            <span th:text="${comment.likeNum}"></span>
        </li>
    </ul>
</body>
</html>
